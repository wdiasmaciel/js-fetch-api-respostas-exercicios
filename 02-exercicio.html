<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
        font-size: 16px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: #e8f4fc;
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 25rem;
      margin: 1rem auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="card" id="post-card"></div>

  <script>
    fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then(response => response.json())
      .then(post => {
        const card = document.getElementById('post-card');
        card.innerHTML = `<h3>${post.title}</h3><p>${post.body}</p>`;
      });
  </script>
</body>
</html>
